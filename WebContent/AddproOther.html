			<style>
table {

}

th, td {

}

</style>
			<form action="Addpro3" method="post" >
				<table align="center">
					<tr>
						<th>NAME</th>
						<td><input type="text" name="name"
							placeholder="Enter product name" /></td>
					</tr>
					<tr>
						<th>PRICE</th>
						<td><input type="number" name="price"
							placeholder="Enter product price" /></td>
					</tr>
					<tr>
						<th>OLDPRICE</th>
						<td><input type="number" name="oldprice"
							placeholder="Enter product oldprice" /></td>
					</tr>
					<tr>
					<tr>
						<th>CATEGORY</th>
						<td><select name="subcat">
								<option>HOME ENTERTAINMENT</option>
								<option>SPEAKERS</option>
								<option>PENDRIVES</option>
								<option> SMART DEVICES</option>
								<option>SMART WATCHES</option>
								<option>HEADPHONES</option>
						</select></td>
					</tr>
					<tr>
						<th>COMPANY</th>
						<td><select name="cmp">
								<option>SAMSUNG</option>
								<option>DELL</option>
								<option>XIAOMI</option>
								<option>ONEPLUS</option>
								<option>OPPO</option>
								<option>VIVO</option>
								<option>HUWAWEI</option>
								<option>JBL</option>
								<option>MICROMAX</option>
								<option>POCO</option>
								<option>PHILIPS</option>
								<option>PANASONIC</option>
								<option>NOKIA</option>
								<option>SONY</option>
								<option>REALME</option>
								<option>REDMI</option>
								<option>HONOR</option>
								<option>MOTOROLA</option>
								<option>APPLE</option>
								<option>HP</option>
								<option>LENOVO</option>
								<option>LOGITECH</option>
								<option>MSI</option>
								<option>LG</option>
								<option>CANON</option>
								<option>NIKON</option>
								<option>ACER</option>
						</select></td>
					</tr>
					
					<tr>
					<th>Status</th>
					<td> 
					<select name=status>
					<option>In Stock</option>
					<option>Out Of Stock</option>
					</select>
					</td>
					</tr>
					<tr>
						<th>Description</th>
						<td><textarea maxlength="50000"  name="detail">Enter details </textarea></td>
					</tr>
			
						<tr>
						<th>Image1</th>
						<td><center><input type="file" name="img1"></center></td>
					</tr>
					<tr>

					<tr>
